<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercado Livre</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form onsubmit="enviarDados(event)"> <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="text" id="rua" placeholder="Rua" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" placeholder="Estado (ex: SP)" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            
            <button type="submit">Cadastrar</button> </form>
        <br>
        <a href="admin.html">Ir para a página de Administração</a>
    </div>
    <script src="js/post.js"></script> 
</body>
<div class="top-bar"></div>
</html>
